<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://danslans.github.io/ApiDark/css/styles.css">
      <style>
        .clicked {
          position: relative;
          width: 100%;
          height: 100%;
        }
      </style>
    </head>
    <body>
      <d-principal-content general_attributes.size>
        <d-content general_attributes.size>
          <d-content-section size="{y:50px,padding:1px 0 0 0}" color="white" orientation="horizontal" loop="element of elements">
            <clicked style="width: 100%;height:100% ;">
            <div styles id="{{element.id}}"><p>{{element.text}}</p></div>
            </clicked>
          </d-content-section>
        </d-content>
      </d-principal-content>
      <script src="https://danslans.github.io/ApiDark/js/scripts.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
